<script type="module">
    var myChart = echarts.init(document.getElementById('main'));
    let uid = (new URLSearchParams(new URL(window.location.href).search)).get('uid') || '';


    fetch(`/data/xueqiu${uid}.json`) // 假设data.json是外部的JSON文件
        .then(response => response.json()) // 解析JSON
        .then(data => {
            console.log(data); // 使用数据
            myChart.setOption(getOption(data, uid));
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
</script>
